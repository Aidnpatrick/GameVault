            <script>
                    function savedProject(id) {
      // Check if 'savedProjects' exists in localStorage
      if (!localStorage.getItem("savedProjects")) {
        // Initialize the savedProjects array with the first ID
        let savedProjects = [id];
        localStorage.setItem("savedProjects", JSON.stringify(savedProjects));
      } else {
        // Retrieve the existing array
        let storedArray = JSON.parse(localStorage.getItem("savedProjects"));
        console.log("Before adding:", storedArray);
    
        // Add the new project ID
        storedArray.push(id);
    
        // Update localStorage with the new array
        localStorage.setItem("savedProjects", JSON.stringify(storedArray));
        console.log("After adding:", storedArray);
      }
    }
    
            </script>

                <script>

                    document.addEventListener('DOMContentLoaded', function() {
                    const fullscreenButton = document.getElementById('fullscreenButton');
                    const fullscreenIframe = document.getElementById('game-frame');
    
                    fullscreenButton.addEventListener('click', () => {
                        if (!document.fullscreenElement) {
                        fullscreenIframe.requestFullscreen();
                        } else {
                        document.exitFullscreen();
                        }
                    });
    
                    document.addEventListener('fullscreenchange', () => {
                        if (!document.fullscreenElement) {
                        // Exit fullscreen mode
                        document.getElementById('projectContainer').classList.remove('fullscreen');
                        } else {
                        // Enter fullscreen mode
                        document.getElementById('projectContainer').classList.add('fullscreen');
                        }
                    });
                    });
